<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zilch</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <div class="wrap">
        <div class="playfield">
            <div class="player-1-side side">

                <h2 id="player-1-name"></h2>

                <table>
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="player-one-table">
                    </tbody>
                </table>

            </div>
            <div class="inner-playfield">
                <h1>Your move, <span></span>.</h1>
                <div id="dice-list">
                </div>

                <button id="roll-button">ROLL</button>
                <button id="bank-button">BANK</button>

                <div id="player-choice"></div>

            </div>
            <div class="player-2-side side">

                <h2 id="player-2-name"></h2>

                <table>
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="player-two-table">
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script type="module" src="./playfield.js"></script>
    <script type="module" src="./score.js"></script>
    <script type="module" src="./render.js"></script>
</body>

</html>
